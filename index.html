<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FloraOOE Compare - CSV Vergleich</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button, .zobodat-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .zobodat-button:hover {
      background-color: #1b5e20;
    }

    .zobodat-link {
      text-align: center;
      margin: 20px 0;
    }

    .form-section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>üåø FloraOOE Compare - Welche Arten fehlen im Quadranten?</h2>

  <form action="https://flora-compare-p-285194166533.europe-west3.run.app" method="post" enctype="multipart/form-data">

    <!-- 1Ô∏è‚É£ Eingabefelder f√ºr Koordinaten -->
    <label for="lat">üìç Breitengrad (Latitude):</label>
    <input type="text" id="lat" placeholder="z.‚ÄØB. 48.0247">
    
    <label for="lon">üìç L√§ngengrad (Longitude):</label>
    <input type="text" id="lon" placeholder="z.‚ÄØB. 14.3192">
    
    <!-- 2Ô∏è‚É£ Google Maps-Karte -->
    <div id="map" style="height: 300px; margin: 20px 0; border: 1px solid #ccc;"></div>
    
    <!-- 3Ô∏è‚É£ Button zur Berechnung -->
    <div style="text-align: right; margin-bottom: 30px;">
      <button type="button" class="zobodat-button" onclick="calculatePQ()">üìç PQ & Quadrant berechnen</button>
    </div>
    
    <!-- PQ -->
    <label for="pq">PQ-Wert (z.‚ÄØB. 7951):</label>
    <input type="text" name="pq" id="pq" value="7951">

    <!-- Quadrant -->
    <label for="quadrant">Quadrant (z.‚ÄØB. 1):</label>
    <input type="text" name="quadrant" id="quadrant" value="1">

    <!-- ZOBODAT-Link -->
    <div class="zobodat-link">
      <button class="zobodat-button" type="button" onclick="openZobodatLink()">ZOBODAT-Link √∂ffnen</button>
    </div>

    <!-- Spacer -->
    <div class="form-section">
      <label for="original_csv">Original CSV-Datei:</label>
      <input type="file" name="original_csv" id="original_csv" accept=".csv" required>

      <label for="compare_csvs">Vergleichsdateien (eine oder mehrere):</label>
      <input type="file" name="compare_csvs" id="compare_csvs" accept=".csv" multiple required>

      <button type="submit">Vergleichen & CSV herunterladen</button>
    </div>
  </form>

  <script>
    function openZobodatLink() {
      const pq = document.getElementById('pq').value;
      const quadrant = document.getElementById('quadrant').value;

      const base = 'https://www.zobodat.at/belege.php?view=table&q=';
      const params = [
        'as_b[0][i]=art.reich',
        'as_b[0][qt]=contains',
        'as_b[0][v]=Viridiplantae',
        `as_b[1][i]=ort.pq`,
        `as_b[1][qt]=equals`,
        `as_b[1][v]=${encodeURIComponent(pq)}`,
        `as_b[2][i]=ort.quadrant`,
        `as_b[2][qt]=equals`,
        `as_b[2][v]=${encodeURIComponent(quadrant)}`
      ];

      const url = `${base}&${params.join('&')}`;
      window.open(url, '_blank');
    }
    </script>
  
    <script>
    function calculatePQ() {
      const lat = document.getElementById("lat").value;
      const lon = document.getElementById("lon").value;
  
      if (!lat || !lon) {
        alert("Bitte beide Koordinaten eingeben.");
        return;
      }
  
      const url = `https://flora-calc-quadrant-p-285194166533.europe-west3.run.app?lat=${encodeURIComponent(lat)}&lon=${encodeURIComponent(lon)}`;
  
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.pq && data.quadrant) {
            document.getElementById("pq").value = data.pq;
            document.getElementById("quadrant").value = data.quadrant;
          } else {
            alert("Ung√ºltige Antwort von der API.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Fehler beim Abrufen der PQ-Daten.");
        });
    }
  
    // Google Maps Init
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 48.2, lng: 14.2 },
        zoom: 8,
      });
  
      const marker = new google.maps.Marker({
        map: map,
        draggable: true,
      });
  
      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lon = e.latLng.lng();
  
        document.getElementById("lat").value = lat.toFixed(6);
        document.getElementById("lon").value = lon.toFixed(6);
  
        marker.setPosition(e.latLng);
      });
    }
  </script>

<!-- Google Maps laden (ersetze YOUR_API_KEY mit deinem echten API-Schl√ºssel) -->
<script async
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>

 
</body>
</html>
