<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CSV Vergleich â€“ Flora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background-color: #f9f9f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button, .zobodat-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .zobodat-button:hover {
      background-color: #1b5e20;
    }

    .zobodat-link {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ¿ CSV-Vergleich starten</h2>

  <!-- ðŸ”§ ZOBODAT-Dynamik-Button -->
  <div class="zobodat-link">
    <button class="zobodat-button" type="button" onclick="openZobodatLink()">ðŸ”— ZOBODAT-Link Ã¶ffnen</button>
  </div>

  <form action="https://flora-compare-p-285194166533.europe-west3.run.app" method="post" enctype="multipart/form-data">
    <label for="original_csv">Original CSV-Datei:</label>
    <input type="file" name="original_csv" id="original_csv" accept=".csv" required>

    <label for="compare_csvs">Vergleichsdateien (eine oder mehrere):</label>
    <input type="file" name="compare_csvs" id="compare_csvs" accept=".csv" multiple required>

    <label for="pq">PQ-Wert (z.â€¯B. 7951):</label>
    <input type="text" name="pq" id="pq" value="7951">

    <label for="quadrant">Quadrant (z.â€¯B. 1):</label>
    <input type="text" name="quadrant" id="quadrant" value="1">

    <button type="submit">Vergleichen & CSV herunterladen</button>
  </form>

  <script>
    function openZobodatLink() {
      const pq = document.getElementById('pq').value;
      const quadrant = document.getElementById('quadrant').value;

      const base = 'https://www.zobodat.at/belege.php?view=table&q=';
      const params = [
        'as_b[0][i]=art.reich',
        'as_b[0][qt]=contains',
        'as_b[0][v]=Viridiplantae',
        `as_b[1][i]=ort.pq`,
        `as_b[1][qt]=equals`,
        `as_b[1][v]=${encodeURIComponent(pq)}`,
        `as_b[2][i]=ort.quadrant`,
        `as_b[2][qt]=equals`,
        `as_b[2][v]=${encodeURIComponent(quadrant)}`
      ];
      
      const url = `${base}&${params.join('&')}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
